<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Wilson Le</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class='header-bar'>
                <div class="menu-icon">
                    <i class="fa fa-bars fa-2x"></i>
                </div>

                <div class="home">
                    Home
                </div>
                <div class="menu">
                    <ul>
                        <li id='about'>About me</li>
                        <li id='myprojects'>My projects</a></li>
                        <li id='contact'>Contact</a></li>
                    </ul>
                </div>
            </nav>
            <div class='titles'>
                <div class='title'>
                    WILSON LE
                </div>
                <div class='subtitle'>
                    Computer Science freshman <a>@Denison University</a>
                </div>
            </div>

        </header>

        <div class="about">
            <div class='aboutpic'></div>
            <div class='abouttext'>
                <div id='abouttitle'></div>
                <div class='mobileaboutpic'></div>
                <div id='aboutcontent'></div>
            </div>
        </div>


        <div class='projects'>
            <div class='projectsTitle'> My Projects</div>
            <div class='project' id='project1'>
                <div class='projectpic'></div>
                <div class='projecttext' id='projecttext1'>
                    <div class='projecttitle' id='projecttitle1'></div>
                    <div class='mobileprojectpic'></div>
                    <div class='projectcontent' id='projectcontent1'>
                        <a id='project1readmore'>Read more ...</a>
                    </div>
                </div>
            </div>
            <div class='project' id='project2'>
                <div class='projectpic'></div>
                <div class='projecttext' id='projecttext2'>
                    <div class='projecttitle' id='projecttitle2'></div>
                    <div class='mobileprojectpic'></div>
                    <div class='projectcontent' id='projectcontent2'>
                        <a id='project2readmore'>Read more ...</a>
                    </div>
                </div>
            </div>
            <div class='project' id='project3'>
                <div class='projectpic'></div>
                <div class='projecttext' id='projecttext3'>
                    <div class='projecttitle' id='projecttitle3'></div>
                    <div class='mobileprojectpic'></div>
                    <div class='projectcontent' id='projectcontent3'>
                        <a id='project3readmore'>Read more ...</a>
                    </div>
                </div>
            </div>
            <div class='timeline'>
                <a>View all as timeline</a>
            </div>
        </div>

        <div class='contact'>

        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            // Make a request for a user with a given ID
            axios.get('/posts')
                .then(function (response) {
                    // handle success
                    $('#abouttitle').text(response.data[0].title);
                    $('#aboutcontent').text(response.data[0].fulltext);
                    $('#projecttitle1').text(response.data[response.data.length - 1].title);
                    $('#projectcontent1').text(response.data[response.data.length - 1].previewtext);
                    $('#projecttitle2').text(response.data[response.data.length - 2].title);
                    $('#projectcontent2').text(response.data[response.data.length - 2].previewtext);
                    $('#projecttitle3').text(response.data[response.data.length - 3].title);
                    $('#projectcontent3').text(response.data[response.data.length - 3].previewtext);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });
            //scrooling constants
            const HeaderBarHeight = $('.header-bar').height();
            const BannerHeight = $('header').height();
            const AboutHeight = $('.about').height() + $('.about').width() * 0.07;
            const ProjectHeight = $('.projects').height() + $('.projects').width() * 0.05;
            // Menu-toggle button
            $(".menu-icon").click(function () {
                $("nav ul").toggleClass("showing");
            });
            //Home hover highlight/pointer
            $(".home").hover(function () {
                $(this).toggleClass("highlight");
                $('.home').css('cursor', 'pointer');
            });
            //Home click slide
            $(".home").click(function () {
                window.scrollTo({ top: 0, behavior: 'smooth' });
                $("nav ul").removeClass("showing");
            });
            //Denison hover underline/pointer
            $(".subtitle a").hover(function () {
                $('.subtitle a').css('cursor', 'pointer');
                $('.subtitle a').css('text-decoration', 'underline')
            }, function () {
                $('.subtitle a').css('text-decoration', '')
            });
            //Denison click link
            $(".subtitle a").click(function () {
                window.open("https://denison.edu/", "_blank");
            });
            //About hover highlight/pointer
            $("#about").hover(function () {
                $(this).toggleClass("highlight");
                $('#about').css('cursor', 'pointer');
            });
            //About click slide
            $("#about").click(function () {
                $("nav ul").toggleClass("showing");
                window.scrollTo({ top: (BannerHeight - HeaderBarHeight), behavior: 'smooth' });
            });
            //Project hover highlight/pointer
            $("#myprojects").hover(function () {
                $(this).toggleClass("highlight");
                $('#myproject').css('cursor', 'pointer');
            });
            //Project click slide
            $("#myprojects").click(function () {
                $("nav ul").toggleClass("showing");
                window.scrollTo({ top: BannerHeight - HeaderBarHeight + AboutHeight, behavior: 'smooth' });
            });
            //Contact hover highlight/pointer
            $("#contact").hover(function () {
                $(this).toggleClass("highlight");
                $('#contact').css('cursor', 'pointer');
            });
            //Project click slide
            $("#contact").click(function () {
                $("nav ul").toggleClass("showing");
                window.scrollTo({ top: BannerHeight - HeaderBarHeight + AboutHeight + ProjectHeight, behavior: 'smooth' });
            });
            //Projects read more hover
            $("#project1readmore").hover(function () {
                $('#project1readmore').css('cursor', 'pointer');
                $('#project1readmore').css('text-decoration', 'underline')
            }, function () {
                $('#project1readmore').css('text-decoration', '')
            });
            $("#project2readmore").hover(function () {
                $('#project2readmore').css('cursor', 'pointer');
                $('#project2readmore').css('text-decoration', 'underline')
            }, function () {
                $('#project2readmore').css('text-decoration', '')
            });
            $("#project3readmore").hover(function () {
                $('#project3readmore').css('cursor', 'pointer');
                $('#project3readmore').css('text-decoration', 'underline')
            }, function () {
                $('#project3readmore').css('text-decoration', '')
            });
            //Project view all
            $(".timeline").hover(function () {
                $('.timeline').css('cursor', 'pointer');
                $('.timeline').css('text-decoration', 'underline')
            }, function () {
                $('.timeline').css('text-decoration', '')
            });
            //Project read more link
            // Scrolling Effect
            $(window).on("scroll", function () {
                if ($(window).scrollTop()) {
                    $('nav').addClass('black');
                }
                else {
                    $('nav').removeClass('black');
                }
            })
        });
    </script>
</body>

</html>
